<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Office Files</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Office Files</h1>
    <div class="file-section">
        <h2 class="file-name" onclick="toggleDocuments('file1')">File 1</h2>
        <ul id="file1" class="file-documents hidden">
            <li>Document 1</li>
            <li>Document 2</li>
        </ul>
    </div>
    <div class="file-section">
        <h2 class="file-name" onclick="toggleDocuments('file2')">File 2</h2>
        <ul id="file2" class="file-documents hidden">
            <li>Document A</li>
            <li>Document B</li>
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
